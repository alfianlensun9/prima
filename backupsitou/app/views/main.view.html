<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SITOU PLAN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="/css/tailwind.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/vue-select.css">
</head>
<body >

<div id="app" class="w-auto h-screen bg-gray-200 overflow-hidden">


    <div class="w-auto bg-white h-auto">

        <header-sitou :showProfil="showProfileData" :showNavbar="showNavbarData"></header-sitou>
        
        <div class="flex bg-white">
            <sidebar-sitou :showNavbar="showNavbarData"></sidebar-sitou>
            <mainmenu-sitou v-if="activePage == 'mainmenu' ? true : false"></mainmenu-sitou>
            <persetujuan-sitou v-if="activePage == 'persetujuan' ? true : false"></persetujuan-sitou>
            <masteruser-sitou v-if="activePage == 'masteruser' ? true : false"></masteruser-sitou>
            <forminput-sitou :showforminputdata="showFormInputData" :pageactive="activePage"></forminput-sitou>
            <detaillistperencanaan-sitou v-if="activePage == 'detaillistperencanaan' ? true : false"></detaillistperencanaan-sitou>
            <detaillistpersetujuan-sitou v-if="activePage == 'detaillistpersetujuan' ? true : false"></detaillistpersetujuan-sitou>
            <masteralkes-sitou v-if="activePage == 'masteralkes' ? true : false"></masteralkes-sitou>
            <panduan-sitou v-if="activePage == 'panduan' ? true : false"></panduan-sitou>
            <laporan-sitou v-if="activePage == 'laporan' ? true : false"></laporan-sitou>
            <admin-sitou v-if="activePage == 'administrator' ? true : false"></admin-sitou>
        </div>
        
        <loadersubmit-sitou :showif="showLoaderSubmitData" :loadermessage="messageLoaderSubmit" :showclosebutton="showCloseButtonLoaderSubmit"></loadersubmit-sitou>
    </div>
</div>
    <script src="/js/axios.min.js"></script>
    <script src="/js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-js-modal@1.3.31/dist/index.min.js"></script>
    <script src="/js/qs.js"></script>
    <script src="/js/vue-qrcode.min.js"></script>
    <script src="https://unpkg.com/vue-html-to-paper/build/vue-html-to-paper.js"></script>
    <script src="/js/v-mask.min.js"></script>
    <script src="https://unpkg.com/vue-select@3.0.0"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/app.js"></script>

</body>
</html>
