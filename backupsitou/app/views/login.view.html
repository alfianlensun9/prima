<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/tailwind.min.css">

    </style>

<body class="bg-gray-700 overflow-hidden">

    <div id="app" class="h-screen">
        <div class="container mx-auto h-full flex justify-center items-center">

            <form 
                class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4  px-8 pt-6 pb-8 mb-4" 
                method="POST"
                target="fornt/login"                
                v-on:submit.prevent="onLogin"
            >

                <!-- <h2 class="text-gray-400 mb-6 text-xl">SITOU-PLAN</h2> -->
                <div class="mb-4">
                    <input
                        class="wow bounceIn shadow-lg appearance-none rounded-full w-full py-2 px-3 text-xs text-white input-opacity leading-tight focus:outline-none focus:shadow-outline"
                        autocomplete="off"
                        id="username" type="text" placeholder="Username"
                        name="username"
                        v-model="username"
                        data-wow-delay="1s"
                        >
                    <!-- <p class="text-xs italic text-red-500">Usernme tidak ditemukan</p> -->
                </div>

                <div class="mb-4">
                    <input
                        class="wow bounceIn shadow appearance-none rounded-full text-xs w-full py-2 px-3 text-white input-opacity leading-tight focus:outline-none focus:shadow-outline"
                        autocomplete="off"
                        id="password" type="password" placeholder="Password"
                        name="password"
                        v-model="password"
                        data-wow-delay="2s"
                        >
                    <!-- <p class="text-xs italic text-red-500">Password salah...</p> -->
                </div>


                <div 
                    class="text-center lg:px-4 mb-4"
                    v-if="loginFailed"
                >
                    <div class="wow shake p-2 bg-red-800 items-center text-xs text-indigo-100 leading-none rounded-full flex lg:inline-flex" role="alert" >
                        Login Gagal, Silahkan Coba Lagi
                    </div>
                </div>

                <div class="container mx-auto h-full flex items-center justify-between">

                    <button type="submit" 
                        class="mx-auto flex items-center justify-center focus:outline-none"
                        v-bind:class="{ glow: isLogin}"
                        v-if="!loginFailed"
                        data-wow-delay="3s"
                    >
                        <div 
                            class="p-2 items-center text-indigo-100 leading-none rounded-full flex lg:inline-flex"
                            v-bind:class="{'bg-indigo-800': notLogin, 'bg-indigo-900': isLogin, 'bg-red-800': loginFailed }"
                            role="alert"
                        >

                        <span class="text-xs">Login</span>
                            <!-- <span
                                class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3">Login</span> -->
                            <!-- <span class="font-semibold mr-2 text-left flex-auto md:invisible">SITOU-Plan</span> -->
                            <!-- <svg class="fill-current opacity-75 h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20">
                                <path
                                    d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z" />
                            </svg> -->
                        </div>
                    </button>
                    
                    <!-- <button
                            class="bg-blue-500 hover:bg-blue-700 input-opacity text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button">Login</button> -->
                </div>
            </form>
        </div>

        <div class="wow bounceInUp absolute rounded p-2 bottom-0 right-0 mr-4 mb-4 shadow-2xl">
            <span class="text-white text-xs data">SITOU-PLAN v.1.0.0</span>
            <!-- <div class="text-center py-4 lg:px-4">
                    <div class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex" role="alert">
                      <span class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3">New</span>
                      <span class="font-semibold mr-2 text-left flex-auto">Get the coolest t-shirts from our brand new store</span>
                      <svg class="fill-current opacity-75 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"/></svg>
                    </div>
                  </div> -->
        </div>

    </div>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/wow/wow.js"></script>
    <script src="/js/baffle.min.js"></script>
    <script src="/js/login.js"></script>

</body>

</html>
